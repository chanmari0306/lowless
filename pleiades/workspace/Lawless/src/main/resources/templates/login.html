<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h1>ログイン画面</h1>

		ユーザーID:<input type="text" name="user_Id"><br>
		パスワード<input type="password" name="pass"><br>

	<a th:href="@{register}">新規登録</a>
</body>
</html>
